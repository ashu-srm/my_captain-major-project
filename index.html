<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Products</title>
  </head>
  <body>
      <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">E-Commerce</a>
      <form class="d-flex">
        <button class="btn btn-outline-success" type="submit">Log in</button>
         <button class="btn btn-outline-success" type="submit">Sign up</button>
       </form>
      </nav>
      <div class="container">
            <div class="card-group">
          <div class="card">
            <img src="https://images.unsplash.com/photo-1525904097878-94fb15835963?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Pineapple Jam</h5>
                <h6>Category:Food</h6>
              <p class="card-text">Added vitamins and rich in protien</p>
              <button class="btn btn-primary">View Details</button class>
            </div>
          </div>
          <div class="card">
            <img src="https://images.unsplash.com/photo-1532667449560-72a95c8d381b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Seiko Analog</h5>
                <h6>Category:Watches</h6>
              <p class="card-text">Analog and chronograph</p>
              <button class="btn btn-primary">View Details</button class>
            </div>
          </div>
          <div class="card">
            <img src="https://images.unsplash.com/photo-1506152983158-b4a74a01c721?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=752&q=80" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Versace goggles</h5>
                <h6>Category:Fashion</h6>
              <p class="card-text">UV protection and anti-glare</p>
              <button class="btn btn-primary">View Details</button class>
            </div>
          </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
